<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site</title>
</head>
<body>
    <header>
        <nav class="navBar">
            <div>Logo</div>
            <ul class="navList">
                <li><a href="index.html" id="movie-counter">Movies</a></li>
                <li><a href="index.html">Cast</a></li>
                <li><a href="index.html">About</a></li>
            </ul>
    </header>
    <section class="movieList" id="movieList">
       
    </section>
    <section  id="popUp">
        <div class="background hide" id="background"></div>
            <div class="popUpContent hide">
                <span class="close">&times;</span>
                <div class="popContentLoad"></div>  
                <span id="commentCount"></span>
                <div class="commentContainer">
                                     
                </div>
                <div class="commentForm">                    
                    <form action="" class="newComment">
                        <h3 class="comment">Add a Comment</h3>
                        <input id="name" type="text" placeholder="Your name" class="inputName input">                        
                        <textarea id="comment" cols="30" rows="4" placeholder="Type your comment" class=" input"></textarea>
                        <button type="submit" class="submitComment">Submit</button>
                    </form>
                </div>
            </div>
    </section>
    
    <footer>
        <div>Created by Asha and Trust....</div>
    </footer>
</body>
</html>
